<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>NYT Article Search</title>
  </head>
  <body>
    <head>
      <div class="jumbotron">
        <h1 class="display-4">NYT Article Search</h1>
      </div>
    </head>
    <div id="inputs-container" class="container">
      <div class="row">
        <div class="col-9">
          <div id="search-parameters">
            <h5>Search Parameters</h5>
            <input type="text" placeholder="Search Term:" />
          </div>
          <hr />
          <div id="record-quantity">
            <h5>Number of Records to Retrieve:</h5>
            <input type="text" placeholder="5" />
          </div>
          <hr />
          <div id="record-quantity">
            <h5>Start Year (Optional):</h5>
            <input type="text" placeholder="5" />
          </div>
          <hr />
          <div id="record-quantity">
            <h5>End Year (Optional):</h5>
            <input type="text" placeholder="5" />
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
